name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          # Use Java 17 for AGP 8.7.3 compatibility
          java-version: '21'

      - name: Install Android SDK 35
        run: |
          echo "ANDROID_HOME: $ANDROID_HOME"
          # Accept licenses before installing to prevent "License not accepted" errors
          echo "Accepting licenses..."
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          
          echo "Installing platform android-35 and build-tools..."
          # Install specifically SDK 35 and Build Tools 35.0.0
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-35" "build-tools;35.0.0"
          
          echo "Installed platforms:"
          ls $ANDROID_HOME/platforms/

      - name: Install Dependencies
        run: npm ci

      - name: Build Web App
        run: npm run build

      - name: Sync Capacitor
        # Use verbose flag to debug potential hangs or missing env vars
        run: npx cap sync android

      - name: Verify Generated Files
        # Check if capacitor-cordova-android-plugins and other generated files exist
        run: |
          echo "Checking android directory structure..."
          ls -F android/ || echo "android/ NOT FOUND"
          echo "Checking android/app directory..."
          ls -F android/app/ || echo "android/app/ NOT FOUND"

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          # stacktrace gives us the actual error if it fails
          ./gradlew assembleDebug --stacktrace > build.log 2>&1 || (cat build.log && exit 1)

      - name: Upload Build Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            android/build.log
            android/app/build/reports/

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
